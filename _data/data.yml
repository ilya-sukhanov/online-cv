experiences:
    title: Опыт работы
    info:
    - role: Инвестиционный аналитик
        time: Декабрь 2021 - Февраль 2024
        company: Empath, США
        details: |
          Инвестиционный аналитик в Empath, американском стартапе в области финансовых технологий. Основные задачи, которыми занимался были сосредоточены в рамках инвестиционной части продукта и включали: 
            - Разработку глубокого инвестиционного профилирования, включая блоки инвестиционных предпочтений, поведенческого и риск профилирования. 
            - Описание риск-профилей и поведенческих типов инвесторов.
            - Создание внутренней базы инвестиционных инструментов для создания портфелей.
            - Проведение исследований конкурентов и анализ их функциональных возможностей. Представление результатов исследований команде.
            - Разработку персонализированных финансовых рекомендаций на основе искусственного интеллекта.
      - role: Специалист по финансовому анализу
        time: Сентябрь 2021 - Апрель 2023
        company: Investland, Пермь
        details: |
          Финансовый анлитик в инвестиционной компании Investland. В зону ответственности входило: 
            - Разработка и тестирование торговых стратегий, преимущественно для валютных пар и акций российского и американсокого рынка.
            - Исполнение торговых приказов.
            - Составление аналитических отчетов.


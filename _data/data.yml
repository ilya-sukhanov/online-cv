career-profile:
    title: О себе
    summary: |

      Моя карьера включает в себя 1,5+ года работы финансовым аналитиком в инвестиционной компании Investland и 2+ года опыта в качестве инвестиционного аналитика в Empath, американском финтех-стартапе, целью которого было максимально персонализировать и упростить процесс достижения финансовых целей клиентов.
      
      В Investland я получил ценный опыт работы на финансовых рынках на профессиональном уровне, в Empath - опыт разработки инвестиционной части продукта.

      
